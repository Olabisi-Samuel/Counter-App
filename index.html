<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>My JS Counter</title>
    </head>
    <body>
        <div class="container">
        <h1>COUNTER</h1>
        <p id="counter-el">0</p>
        <button id="decrease-el" onclick="decrease()">DECREASE</button>
            <br><br>
        <button id="reset-el" onclick="reset()">RESET</button>
            <br><br>
        <button id="increse-el" onclick="increase()">INCREASE</button>
            <br><br>
        <button id="save-el" onclick="save()">SAVE</button>
        <p id="entry-el">Entries: </p>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
